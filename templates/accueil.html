{% extends 'base.html' %}

<!DOCTYPE html>
<html>

    {% block content %}
	<body>
    
    <div class="fond">
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <div class="col-12 text-center box">
    
            
            <p class="font-weight-light col">{{description}}</p>
            
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="https://ak.picdn.net/shutterstock/videos/1024082768/thumb/1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="https://image.posterlounge.fr/img/products/690000/680071/680071_poster_l.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="https://www.vivre-venise.com/wp-content/uploads/2016/10/Palais-des-Doges-symbole-de-la-r%C3%A9publique-de-Venise.jpg" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    </body>
    {% endblock %}
    
</html>
